<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Викторина</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body style="background-color: #2b2c2f;">
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand">Лучшая викторина 2023</a>
            </div>
        </nav>

        <div class="container" style="margin-top: 2rem;">
            <div class="card" style="border: none; border-radius: 8%;">
                <img src="https://media.baamboozle.com/uploads/images/139356/1602100840_35722" class="card-img-top">
                <div class="card-body" style="background-color: #1e1e20;">
                    {% if question %}
                        <h2 style="color: #e9e9e9;">{{ question }}</h2>
                    {% endif %}
                    <form action="test" method="POST">
                        <input type="hidden" name="q_id" value="{{ quest_id }}">
                        {% for answer in answers_list %}
                            <input type="radio" name="ans_text" value="{{ answer }}" class="btn-check" id="btn-check-outlined-{{ answer }}" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn-check-outlined-{{ answer }}">{{ answer }}</label>
                        {% endfor %}
                        <p class="mt-3"><input type="submit" value="Ответить" class="btn btn-info"></p>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
