<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Викторина</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body style="background-color: #2b2c2f;">
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand">Лучшая викторина 2023</a>
            </div>
        </nav>
        <div class="container" style="margin-top: 2rem;">
            <div class="card" style="border: none; border-radius: 8%;">
                <img src="https://media.baamboozle.com/uploads/images/139356/1602100840_35722" class="card-img-top">
                <div class="card-body" style="background-color: #1e1e20;">
                    <h2 style="color: #e9e9e9;">Ваш результат:</h2>
                    <h3 style="color: #e9e9e9;">{{ right }} правильных из {{ total }} ({{ procent }} %)</h3>
                    <a class="btn btn-info" href="{{ url_for('index') }}">В начало</a>
                </div>
            </div>
        </div>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
